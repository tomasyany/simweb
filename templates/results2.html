{% extends "base.html" %} 

{% block content %}
<!--Load the AJAX API-->
<script type="text/javascript">
  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {

    var data = []
    var options = []

    headers = {{ headers|safe }}
    pies = {{ pies|safe }}
    titles = {{ titles|safe }}

    for (i = 0; i < pies.length; i++) { 
      // Create the data table
      console.log(i);
      data.push(new google.visualization.DataTable());
      data[data.length - 1].addColumn(headers[i][0][0], headers[i][0][1]);
      data[data.length - 1].addColumn(headers[i][1][0], headers[i][1][1]);
      data[data.length - 1].addRows(pies[i]);

      // Instantiate and draw our chart, passing in some options.
      options.push({'title': titles[i],
                   'width':900,
                   'height':800})

      chart = new google.visualization.PieChart(document.getElementById('chart'+i));
      chart.draw(data[i], options[i]);
    }
  }
</script>
<!--Div that will hold the pie chart-->
<div id="chart0"></div>
<div id="chart1"></div>
<div id="chart2"></div>
<div id="chart3"></div>
<div id="chart4"></div>
{% endblock %}
