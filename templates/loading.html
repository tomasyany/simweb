{% extends "base.html" %}

{% block content %}
<div style="width:100%; text-align:center; padding-top: 60px;" class="wrap">
  <div class="jumbotron">
    <h1><strong>{{ title }}</strong></h1>
    <br>
    <p  class="lead">Espera mientras la simulación ocurre...</p>
    <br>
    <p  class="lead">Mientras tanto, sabías que la capital de Libia es Tripoli?</p>
  </div>
</div>  

<div class="progress">
  <div id = 'progressBar' class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script> $("#progressBar").css("width","{{ percent }}"); </script>
  </div>
</div>
{% endblock%}
